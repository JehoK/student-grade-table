<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student-grade-table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<header class="row">
  <h1 class="col-8">Student Grade Table</h1>
  <h4 class="col-4">Average Grade<span class="badge badge-secondary"></span></h4>
</header>
<div class="row">
  <div class="col-9">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <p class="d-none">No Grades Recorded</p>
  </div>
  <div class="col-3">
    <h4>Add Grade</h4>
    <form action="" method="get">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="name" class="form-control" placeholder="Student Name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="far fa-list-alt"></i></span>
        </div>
        <input type="text" name="course" class="form-control" placeholder="Student Course" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
        </div>
        <input type="text" name="grade" class="form-control" placeholder="Student Grade" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <input type="submit" class="btn btn-success">
      <button type="reset" class="btn btn-outline-secondary">Cancel</button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
