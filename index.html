<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
  <header class="row justify-content-around">
      <h1 class="col-6">Student Grade Table</h1>
      <h3 class="col-3">Average Grade<span class="badge badge-secondary"></span></h3>
  </header>
  <div class="row justify-content-around">
      <table class="table table-striped col-7">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <p class="d-none">No Grades Recorded.</p>

      <form class="col-3">
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="input-group">
              <span class="input-group-text"><i class="far fa-list-alt"></i></span>
              <input type="text" class="form-control" name="course" placeholder="Course">
            </div>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
              <input type="text" class="form-control" name="grade" placeholder="Grade">
            </div>
        </div>
            <div class="btnss">
              <button type="submit" class="btn btn-primary">Add</button>
              <button type="submit" class="btn btn-light">Cancel</button>
           </div>

      </form>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
